server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 10GB
  data:
    redis:
      host: 192.168.31.201
      port: 6379
      database: 0
  datasource:
    name: dataSource
    url: jdbc:postgresql://192.168.31.200:5432/seas_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
mybatis-plus:
  configuration:
    log-impl: com.izhimu.seas.data.service.impl.LogImpl
  global-config:
    banner: false
    db-config:
      logic-delete-field: LOGIC_DEL
      logic-delete-value: 1
      logic-not-delete-value: 0
logging:
  level:
    root: INFO
    com.izhimu: DEBUG
    oshi.util.platform.windows.WmiQueryHandler: ERROR
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(${LOG_LEVEL_PATTERN:%3.-3p}) [%clr(%16.16t){magenta}] %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
    file: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} ${LOG_LEVEL_PATTERN:%3.-3p} [%16.16t] %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
  file:
    path: ./logs
    name: ${logging.file.path}/seas.log
  logback:
    rollingpolicy:
      clean-history-on-start: true
seas:
  security:
    supers:
      - admin
      - root
    err-time: 300
    err-num: 5
    token-time: 1800
  minio:
    end-point: http://192.168.31.201:9001
    access-key: minioadmin
    secret-key: minioadmin
    bucket: seas
    proxy-host: http://127.0.0.1:8080

